version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: cvp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cvp
    ports:
      - '5432:5432'
    volumes:
      - cvp_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  cvp_pg_data:
